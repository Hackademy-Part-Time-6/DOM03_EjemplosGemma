<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

  <body>
    <div class="container my-5 py-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-3">Lista productos</h1>
            </div>

            <div class="col-12 text-center mt-5">
                <button type="button" id="btnCreate" class="btn btn-success">Crear</button>
                <button type="button" id="btnImprimir" class="btn btn-info ms-3">Imprimir</button>
                <button type="button" id="btnClear" class="btn btn-danger ms-3">Limpiar</button>
                <button type="button" id="btnShow" class="btn btn-dark ms-3">Mostrar</button>
            </div>
            
        </div>
    </div>

    <div class="container my-5 py-5">
        <div class="row" id="row">

    <script>

        // Ingresar datos en un array de objetos. ✅

        // Guardar estos datos en el localStorage, y convertir esta info en formato JSON.  ✅

        // Convertir la info del JSON en objetos.  

        // Creamos las cards.




        let almacen = [];

        //Seleccionar botón crear

        let btnCreate = document.querySelector("#btnCreate");

        btnCreate.addEventListener('click', ()=>{
            create();
        })

        function create() {
            let name = prompt("Ingresa el nombre del producto: ");
            let price = prompt("Ingresa el precio del producto: ");

            almacen.push({nombre: name, precio: price});
            localStorage.setItem('productos', JSON.stringify(almacen));
        }


        // Seleccionar botón imprimir

        let btnImprimir = document.querySelector('#btnImprimir');

        btnImprimir.addEventListener('click', ()=>{
            imprimir();
        })

        function imprimir() {
            console.log(almacen);
            console.log(localStorage);
        }


        // Seleccionar botón limpieza
        let btnClear = document.querySelector('#btnClear');

        btnClear.addEventListener('click', ()=>{
            clear();
        })

        function clear() {
            localStorage.clear();
            sessionStorage.clear();
        }


        // Seleccionar botón mostrar productos

        let btnShow = document.querySelector('#btnShow');

        btnShow.addEventListener('click', ()=>{
            mostrar();
        })

        function mostrar() {

            let datos = localStorage.getItem('productos');
            let objetos = JSON.parse(datos);

            objetos.forEach(objeto => {
                let row = document.querySelector('#row');

                let col = document.createElement('div');
                col.classList.add("col-12", "col-md-4", "d-flex", "justify-content-center");

                col.innerHTML = `
                <div class="card border-top-0 border-start-0 mb-4" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">${objeto.nombre}</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <div class="d-flex justify-content-end align-items-center">
                        <i class="bi bi-cash fs-1 text-success"></i>
                        <h6 class="card-subtitle fs-1 text-end me-4 ms-1">${objeto.precio}</h6>
                      </div>
                     
                     
                    </div>
                </div>
                `

                row.appendChild(col);

            });

            
        }






    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
